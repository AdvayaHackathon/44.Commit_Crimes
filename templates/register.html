{% extends "base.html" %}

{% block title %}Register | User Dashboard{% endblock %}

{% block content %}
<div class="mdl-card mdl-shadow--2dp register-card">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Register</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="{{ url_for('register') }}" method="post">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" name="username" required>
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email" name="email" required>
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            
            <div class="mdl-card__actions">
                <button type="submit" class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <span>Already have an account?</span>
        <a href="{{ url_for('login') }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Login
        </a>
    </div>
</div>
{% endblock %}
